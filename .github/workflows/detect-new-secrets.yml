name: Checking for Secrets
on: push
env:
  SCANNER_ARGS: |
      --exclude-files .sops.yaml
      --exclude-lines "enc": .*
      --exclude-lines "fp": .*
jobs:
  check-secrets:
    name: Checking for Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Secret Scanner        
        uses: secret-scanner/action@0.2.1
        with:
          detect_secret_additional_args: ${{ env.SCANNER_ARGS }}
